<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot-Air-Balloon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="start-menu" style="color: white;">
        <h1>Welcome to the Balloon Simulation!</h1>
        
        <button id="start-button">Start Simulation</button>
        
        <label for="">Balloon Radius</label>
        <input type="number" min="4" max="10" value="4" id="radius"></input>
        
        <label for="">Payload Mass</label>
        <input type="number" min="0" max="1000" value="1000" id="mass"></input>

        <label for="">Fuel</label>
        <input type="number" min="10" max="300" value="1000" id="initFuel"></input>
    </div>
    
    <canvas class="webgl"></canvas>

    <div id="variablesList" style="width: 180px;color: gainsboro; padding: 10px;background-color: rgb(31,41,55); position: fixed; bottom: 0;">Variables List:</div>

    <script type="module" src="./script.js"></script>
</body>
</html>
